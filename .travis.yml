language: node_js
node_js: 12

jobs:
  include:
    - name: yarn
      script:
          - yarn lint
          - yarn test

    - name: fossa
      before_script:
          - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | sudo bash"
      script:
          - fossa analyze
          - fossa test
